<ion-content>
  <div class="login-container">
    <form class="login-card" [formGroup]="loginForm" (ngSubmit)="login()">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h2>Tirta Bhagasasi</h2>

      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="email"
          type="text"
          label="Username / Email"
          label-placement="floating"
          required
        ></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input
          formControlName="password"
          type="password"
          label="Password"
          label-placement="floating"
          required
        ></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-btn" type="submit" [disabled]="!loginForm.valid">
        LOGIN
      </ion-button>

      <a class="forgot-password" (click)="forgotPassword()">Forgot Password?</a>

      <p class="register-text">
        Don't have an account?
        <a class="register-link" routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</ion-content>
